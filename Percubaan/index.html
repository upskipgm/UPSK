<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Psikologi & Kaunseling IPGM</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM (Versi 18) - Mesti dimuatkan dahulu -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Prop-Types -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <!-- Recharts (UMD Build) -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <!-- Lucide React Icons (Mesti selepas React) -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        /* Animasi */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Fungsi pembantu untuk mendapatkan komponen Lucide dengan selamat
        const getLucideIcon = (name) => {
            // Nama dalam window.LucideReact biasanya CamelCase (cth: BrainCircuit)
            return window.LucideReact && window.LucideReact[name] ? window.LucideReact[name] : null;
        };

        // Komponen Ikon Selamat untuk mengelakkan ralat #130
        const SafeIcon = ({ name, size = 20, className = "" }) => {
            const IconComponent = getLucideIcon(name);
            if (!IconComponent) {
                return <div style={{ width: size, height: size }} className={`inline-block bg-slate-200 rounded ${className}`}></div>;
            }
            return <IconComponent size={size} className={className} />;
        };

        // --- KONFIGURASI DATA ---
        const CAMPUS_NAMES = [
            "IPGK Bahasa Melayu", "IPGK Bahasa Antarabangsa", "IPGK Ilmu Khas", "IPGK Perempuan Melayu",
            "IPGK Pendidikan Islam", "IPGK Pendidikan Teknik", "IPGK Kampus Gaya", "IPGK Kampus Kent",
            "IPGK Kampus Tawau", "IPGK Kampus Sarawak", "IPGK Kampus Batu Lintang", "IPGK Kampus Rajang",
            "ELTC", "IPGK Tun Hussein Onn", "IPGK Kampus Tun Abdul Razak", "IPGK Kampus Temenggong Ibrahim",
            "IPGK Kampus Tuanku Bainun", "IPGK Kampus Sultan Mizan", "IPGK Kampus Dato' Razali Ismail",
            "IPGK Kampus Darulaman", "IPGK Kampus Ipoh", "IPGK Kampus Perlis", "IPGK Kampus Pulau Pinang",
            "IPGK Kampus Sultan Abdul Halim", "IPGK Kampus Tengku Ampuan Afzan", "IPGK Kampus Raja Melewar",
            "IPGK Kampus Kota Bharu", "IPGK Kampus Keningau"
        ];

        const TEST_EXTERNAL_LINKS = {
            'PKPP': 'https://upskipgm.com/PKPP',
            'PKPW': 'https://upskipg.com/PKPW'
        };

        const CASE_STATS = [
            { name: 'Keluarga', count: 45 }, { name: 'Akademik', count: 72 },
            { name: 'Kerjaya', count: 30 }, { name: 'Kesihatan Mental', count: 55 },
            { name: 'Disiplin', count: 18 }
        ];

        const POSTERS = [
            { id: '1', title: 'Mengurus Stres Peperiksaan', image: 'https://images.unsplash.com/photo-1516534775068-ba3e7458af70?auto=format&fit=crop&q=80&w=800' },
            { id: '2', title: 'Kepentingan Tidur Cukup', image: 'https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?auto=format&fit=crop&q=80&w=800' },
            { id: '3', title: 'Buli Siber: Apa Tindakan Anda?', image: 'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800' }
        ];

        // --- KOMPONEN UI ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-[2rem] border border-slate-100 shadow-xl shadow-slate-200/50 p-6 ${className}`}>
                {children}
            </div>
        );

        const Navbar = ({ view, setView, logo }) => (
            <header className={`sticky top-0 z-[60] w-full backdrop-blur-xl border-b transition-all duration-300 ${view === 'Admin' ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white/80 border-slate-100 text-slate-900'}`}>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                    <div className="flex items-center space-x-4 cursor-pointer" onClick={() => setView('Public')}>
                        <div className="w-12 h-12 flex items-center justify-center text-indigo-600 overflow-hidden">
                            {logo ? <img src={logo} alt="Logo" className="w-full h-full object-contain" /> : <SafeIcon name="Sparkles" size={32} />}
                        </div>
                        <div className="hidden sm:block">
                            <h1 className="text-base font-black tracking-tighter uppercase leading-none text-inherit">Unit Psikologi & Kaunseling</h1>
                            <p className="text-[10px] font-bold opacity-60 tracking-widest uppercase mt-1 text-inherit">IPGM</p>
                        </div>
                    </div>
                    <nav className="flex items-center space-x-1 sm:space-x-4">
                        <button onClick={() => setView('Public')} className={`px-4 py-2 rounded-xl text-xs font-black transition-all ${view === 'Public' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'hover:bg-slate-100'}`}>AWAM</button>
                        <button onClick={() => setView('Admin')} className={`px-4 py-2 rounded-xl text-xs font-black transition-all ${view === 'Admin' ? 'bg-white text-slate-900 shadow-lg' : 'hover:bg-slate-100'}`}>ADMIN</button>
                    </nav>
                </div>
            </header>
        );

        const LoginView = ({ onLogin, error }) => {
            const [password, setPassword] = useState('');
            return (
                <div className="min-h-[60vh] flex items-center justify-center px-4 fade-in">
                    <Card className="max-w-md w-full p-12 text-center">
                        <div className="w-20 h-20 bg-indigo-50 rounded-[2rem] flex items-center justify-center text-indigo-600 mx-auto mb-8">
                            <SafeIcon name="Lock" size={32} />
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-2">Akses Admin</h2>
                        <p className="text-sm text-slate-500 font-medium mb-10">Sila masukkan kata laluan untuk pengurusan data.</p>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(password); }} className="space-y-4">
                            <input 
                                type="password" 
                                placeholder="KATA LALUAN" 
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-indigo-500 outline-none text-center font-black transition-all"
                            />
                            {error && <p className="text-red-500 text-[10px] font-black uppercase tracking-widest">{error}</p>}
                            <button type="submit" className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-100">LOG MASUK</button>
                        </form>
                    </Card>
                </div>
            );
        };

        const AdminDashboard = ({ ipgm, campuses }) => {
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = window.Recharts || {};
            
            return (
                <div className="max-w-7xl mx-auto px-4 py-8 fade-in space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <Card className="flex flex-col items-center justify-center py-10">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Jumlah Pegawai</p>
                            <h4 className="text-4xl font-black text-indigo-600">{ipgm.length}</h4>
                        </Card>
                        <Card className="flex flex-col items-center justify-center py-10">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Jumlah Kampus</p>
                            <h4 className="text-4xl font-black text-indigo-600">{campuses.length}</h4>
                        </Card>
                        <Card className="flex flex-col items-center justify-center py-10">
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Sesi Selesai (Bulan Ini)</p>
                            <h4 className="text-4xl font-black text-green-600">124</h4>
                        </Card>
                    </div>

                    {BarChart && (
                        <Card className="h-[400px]">
                            <h3 className="text-xs font-black text-slate-800 uppercase tracking-widest mb-8">Statistik Kes Mengikut Kategori</h3>
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={CASE_STATS}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                    <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fontSize: 10, fontWeight: 800, fill: '#64748b'}} />
                                    <YAxis axisLine={false} tickLine={false} tick={{fontSize: 10, fontWeight: 800, fill: '#64748b'}} />
                                    <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                    <Bar dataKey="count" radius={[10, 10, 0, 0]}>
                                        {CASE_STATS.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={index % 2 === 0 ? '#6366f1' : '#818cf8'} />
                                        ))}
                                    </Bar>
                                </BarChart>
                            </ResponsiveContainer>
                        </Card>
                    )}
                </div>
            );
        };

        const PublicView = ({ ipgm, campuses, logo }) => {
            const [activeTab, setActiveTab] = useState('directory');
            const [subTab, setSubTab] = useState('ipgm');
            const [selectedCampusIdx, setSelectedCampusIdx] = useState(0);
            const [selectedTest, setSelectedTest] = useState('');
            const [searchTerm, setSearchTerm] = useState('');

            const filteredCampuses = campuses.filter(c => c.name.toLowerCase().includes(searchTerm.toLowerCase()));
            const currentCampus = campuses[selectedCampusIdx] || campuses[0];

            return (
                <div className="max-w-7xl mx-auto px-4 py-8 fade-in">
                    <div className="mb-12 relative rounded-[3rem] overflow-hidden bg-gradient-to-br from-indigo-600 to-violet-700 p-8 sm:p-16 text-white text-center shadow-2xl shadow-indigo-100">
                        <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: 'radial-gradient(circle at 2px 2px, white 1px, transparent 0)', backgroundSize: '32px 32px'}}></div>
                        <h2 className="text-3xl sm:text-5xl font-black mb-4 tracking-tight">Kesejahteraan Anda Keutamaan Kami</h2>
                        <p className="text-indigo-100 max-w-2xl mx-auto font-medium text-sm sm:text-lg">Portal bersepadu perkhidmatan psikologi dan bimbingan untuk seluruh warga IPG Malaysia.</p>
                    </div>

                    <div className="flex space-x-2 mb-8 overflow-x-auto pb-2 no-scrollbar">
                        {[
                            { id: 'directory', label: 'Direktori', icon: 'Users' },
                            { id: 'tests', label: 'Ujian Psikologi', icon: 'BrainCircuit' },
                            { id: 'resources', label: 'Sumber', icon: 'FileText' },
                            { id: 'booking', label: 'Temujanji', icon: 'Calendar' }
                        ].map(t => (
                            <button
                                key={t.id}
                                onClick={() => setActiveTab(t.id)}
                                className={`flex items-center space-x-2 px-6 py-3 rounded-full text-xs font-black whitespace-nowrap transition-all border-2 ${activeTab === t.id ? 'bg-indigo-600 border-indigo-600 text-white shadow-xl shadow-indigo-200' : 'bg-white border-slate-100 text-slate-500 hover:border-indigo-100'}`}
                            >
                                <SafeIcon name={t.icon} size={16} />
                                <span className="uppercase tracking-widest">{t.label}</span>
                            </button>
                        ))}
                    </div>

                    {activeTab === 'directory' && (
                        <div className="space-y-8 fade-in">
                            <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                <div className="flex p-1 bg-slate-100 rounded-2xl w-fit">
                                    <button onClick={() => setSubTab('ipgm')} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${subTab === 'ipgm' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}>IPGM Pusat</button>
                                    <button onClick={() => setSubTab('ipgk')} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${subTab === 'ipgk' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'}`}>Cawangan IPGK</button>
                                </div>
                                {subTab === 'ipgk' && (
                                    <div className="relative">
                                        <SafeIcon name="Search" size={16} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" />
                                        <input type="text" placeholder="Cari kampus..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="pl-12 pr-6 py-3 bg-white border border-slate-200 rounded-2xl text-sm outline-none w-full sm:w-64 focus:ring-2 ring-indigo-500 transition-all shadow-sm" />
                                    </div>
                                )}
                            </div>
                            {subTab === 'ipgm' ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {ipgm.map((c) => (
                                        <Card key={c.id} className="group hover:translate-y-[-4px] transition-all">
                                            <div className="flex items-center space-x-5">
                                                <img src={c.image} className="w-20 h-20 rounded-2xl object-cover bg-slate-50 shadow-inner" alt={c.name} />
                                                <div>
                                                    <p className="text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-1">{c.role}</p>
                                                    <h4 className="font-black text-slate-800 leading-tight">{c.name}</h4>
                                                </div>
                                            </div>
                                        </Card>
                                    ))}
                                </div>
                            ) : (
                                <div className="grid lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-4 h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                                        <div className="grid gap-2">
                                            {filteredCampuses.map((c) => (
                                                <button key={c.name} onClick={() => setSelectedCampusIdx(campuses.indexOf(c))} className={`text-left p-4 rounded-2xl text-xs font-bold border transition-all ${campuses[selectedCampusIdx]?.name === c.name ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg' : 'bg-white border-slate-100 hover:border-indigo-200'}`}>
                                                    {c.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="lg:col-span-8">
                                        <Card className="h-full bg-slate-50 border-none shadow-none p-8 flex flex-col items-center justify-center text-center">
                                            <div className="w-20 h-20 bg-indigo-100 rounded-[2rem] flex items-center justify-center text-indigo-600 mb-6 shadow-xl shadow-indigo-100"><SafeIcon name="Image" size={32} /></div>
                                            <h3 className="text-2xl font-black text-slate-800 mb-8">{currentCampus?.name}</h3>
                                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full">
                                                {['ketua', 'pentadbir', 'pelajar'].map((key) => (
                                                    <div key={key} className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                                                        <p className="text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-3">Kaunselor {key}</p>
                                                        <p className="text-sm font-black text-slate-800">{currentCampus?.counselors?.[key] || '[Nama Pegawai]'}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </Card>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {activeTab === 'tests' && (
                        <div className="max-w-4xl mx-auto space-y-8 fade-in">
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                {['MINDA SIHAT', 'PERSONALITI', 'KERJAYA', 'PKPP', 'PKPW', 'INVENTORI STRES'].map(t => (
                                    <button key={t} onClick={() => setSelectedTest(t)} className={`bg-white p-8 rounded-[2.5rem] border-2 transition-all text-center group ${selectedTest === t ? 'border-indigo-600 shadow-xl' : 'border-slate-50 hover:border-indigo-400'}`}>
                                        <div className="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform"><SafeIcon name="BrainCircuit" className="text-indigo-600" /></div>
                                        <span className="text-[10px] font-black tracking-widest uppercase">{t}</span>
                                    </button>
                                ))}
                            </div>
                            {selectedTest && (
                                <div className="bg-indigo-950 text-white p-10 rounded-[3rem] shadow-2xl animate-in slide-in-from-top-4">
                                    <div className="flex items-start justify-between mb-8">
                                        <div>
                                            <h4 className="font-black text-[10px] tracking-[0.3em] uppercase text-indigo-300 mb-1">Modul Ujian Psikologi</h4>
                                            <h3 className="text-2xl font-black">{selectedTest}</h3>
                                        </div>
                                        <SafeIcon name="Sparkles" className="text-indigo-300" />
                                    </div>
                                    <p className="text-lg leading-relaxed italic font-medium mb-10 opacity-80">Sila rujuk pautan rasmi di bawah untuk menduduki ujian ini bagi tujuan saringan dan bimbingan.</p>
                                    {TEST_EXTERNAL_LINKS[selectedTest] && (
                                        <a href={TEST_EXTERNAL_LINKS[selectedTest]} target="_blank" rel="noopener noreferrer" className="inline-flex items-center space-x-3 bg-white text-indigo-950 px-10 py-5 rounded-2xl font-black text-sm hover:bg-indigo-50 transition-colors shadow-2xl">
                                            <span>BUKA LAMAN UJIAN</span>
                                            <SafeIcon name="ExternalLink" size={18} />
                                        </a>
                                    )}
                                </div>
                            )}
                        </div>
                    )}

                    {activeTab === 'resources' && (
                        <div className="grid md:grid-cols-3 gap-8 fade-in">
                            {POSTERS.map(p => (
                                <div key={p.id} className="group cursor-pointer">
                                    <div className="relative aspect-[3/4] rounded-[2.5rem] overflow-hidden mb-4 shadow-xl border border-slate-100">
                                        <img src={p.image} className="w-full h-full object-cover group-hover:scale-110 transition duration-700" alt={p.title} />
                                        <div className="absolute inset-0 bg-indigo-900/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                            <button className="bg-white text-indigo-950 px-6 py-3 rounded-full font-black text-[10px] uppercase flex items-center space-x-2">
                                                <SafeIcon name="Download" size={14} />
                                                <span>Lihat PDF</span>
                                            </button>
                                        </div>
                                    </div>
                                    <h4 className="text-center font-black text-slate-800 text-sm px-4">{p.title}</h4>
                                </div>
                            ))}
                        </div>
                    )}

                    {activeTab === 'booking' && (
                        <Card className="p-0 overflow-hidden border-2 border-indigo-100 fade-in">
                            <div className="p-6 bg-indigo-50 flex items-center justify-between border-b border-indigo-100">
                                <h3 className="font-black text-indigo-900 text-xs uppercase tracking-widest">Sistem Temujanji KPM (e2PK)</h3>
                                <a href="https://e2pk.moe.gov.my" target="_blank" className="text-[10px] font-black text-indigo-600 hover:underline uppercase">Buka Laman Penuh</a>
                            </div>
                            <iframe src="https://e2pk.moe.gov.my/inframe.cfm?temujanji" className="w-full h-[600px] border-none" title="Temujanji e2PK" />
                        </Card>
                    )}
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('Public');
            const [isAuth, setIsAuth] = useState(false);
            const [loginError, setLoginError] = useState('');
            const [logo, setLogo] = useState(null);
            
            const [ipgm] = useState([
                { id: '1', name: 'Dr. Noor Azmi bin Haji Ibrahim', role: 'Ketua Penolong Pengarah (UPsk)', image: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=400' },
                { id: '2', name: 'Pn. Siti Mariam binti Abdullah', role: 'Penolong Pengarah Kanan', image: 'https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=400' }
            ]);
            const [campuses] = useState(CAMPUS_NAMES.map(n => ({
                name: n, counselors: { ketua: '[Nama Pegawai]', pentadbir: '[Nama Pegawai]', pelajar: '[Nama Pegawai]' }
            })));

            const handleLogin = (pass) => {
                if (pass === 'admin123') {
                    setIsAuth(true);
                    setLoginError('');
                } else {
                    setLoginError('KATA LALUAN SALAH');
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-white">
                    <Navbar view={view} setView={setView} logo={logo} />
                    <main className="flex-grow">
                        {view === 'Public' ? (
                            <PublicView ipgm={ipgm} campuses={campuses} logo={logo} />
                        ) : (
                            !isAuth ? (
                                <LoginView onLogin={handleLogin} error={loginError} />
                            ) : (
                                <AdminDashboard ipgm={ipgm} campuses={campuses} />
                            )
                        )}
                    </main>
                    <footer className="bg-slate-50 border-t border-slate-100 py-16 px-6">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="text-center md:text-left">
                                <h5 className="font-black text-lg text-slate-800 tracking-tighter uppercase mb-1 text-inherit">Unit Psikologi & Kaunseling</h5>
                                <p className="text-xs text-indigo-600 font-black tracking-widest uppercase mb-4">IPGM</p>
                                <p className="text-xs text-slate-400 font-bold max-w-sm leading-relaxed uppercase tracking-widest">Komited ke arah kesejahteraan holistik warga IPGKPM.</p>
                            </div>
                            <div className="flex space-x-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                <a href="#" className="hover:text-indigo-600 transition-colors">Privasi</a>
                                <a href="#" className="hover:text-indigo-600 transition-colors">Terma</a>
                                <a href="#" className="hover:text-indigo-600 transition-colors">Hubungi</a>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-12 pt-8 border-t border-slate-200/50 text-center">
                            <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">&copy; 2024 IPGM. Hak Cipta Terpelihara.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Tunggu sehingga DOM sedia
        const startApp = () => {
            const container = document.getElementById('root');
            if (container) {
                const root = ReactDOM.createRoot(container);
                root.render(<App />);
            }
        };

        if (document.readyState === 'complete') {
            startApp();
        } else {
            window.addEventListener('load', startApp);
        }
    </script>
</body>
</html>
